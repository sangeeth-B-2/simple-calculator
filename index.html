<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>simple-calc</title>
</head>

<body>
    <div class="meme">‚òùü§ìcalc is short for calculator chat! I'm just using a slang</div>
    <div class="overallScreen" id="overallScreen">
        <div class="userVisual" id="userVisual"></div>
        <div class="allButton" >
            <div class="buttons clearAll">C</div>
            <div class="buttons percentage">%</div>
            <div class="buttons operator">/</div>
            <div class="buttons " id="deleteOneDigit"><img src="img/pngegg.png"></div>
            <div class="buttons numbers">7</div>
            <div class="buttons numbers">8</div>
            <div class="buttons numbers">9</div>
            <div class="buttons operator">*</div>
            <div class="buttons numbers">4</div>
            <div class="buttons numbers">5</div>
            <div class="buttons numbers">6</div>
            <div class="buttons operator">-</div>
            <div class="buttons numbers">1</div>
            <div class="buttons numbers">2</div>
            <div class="buttons numbers">3</div>
            <div class="buttons operator">+</div>
            <div class="buttons changeSign" onclick="changeSign()">+/-</div>
            <div class="buttons numbers">0</div>
            <div class="buttons decimal">.</div>
            <div class="buttons equalTo">=</div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
